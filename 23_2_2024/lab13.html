<script>
    // nhap vao mot so tu ban phim
    let so = parseInt(prompt("nhap mot so tu ban phim"));
    switch(so){
        case 1:
            document.write("<h1>mot</h1>");
            break;
        case 2:
            document.write("<h1>hai</h1>");
            break;
        case 3:
            document.write("<h1>ba</h1>");
        break;
        default:
            document.write("<h1>khong nam trong khoang tu 1 den 3</h1>");
            break;
    }
</script>
