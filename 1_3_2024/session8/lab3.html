<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab3</title>
    <script src="js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <fieldset style="width: 300px; margin: auto;">
        <legend>Cộng 2 số</legend>
        <table cellpadding="5">
            <tr>
                <td>Số 1</td><td><input type="number" id="so1"></td>
            </tr>
            <tr>
                <td>Số 2</td><td><input type="number" id="so2"></td>
            </tr>
            <tr>
                <td>Kết quả</td><td><input type="text" disabled id="ket_qua"></td>
            </tr>
            <tr>
                <td></td><td><input type="button" id="btn" value="Thực hiện"></td>
            </tr>
        </table>
    </fieldset>
    <script>
        $(document).ready(function(){
            //bắt sự kiện click của id=btn
            $("#btn").click(function(){
                //lấy giá trị của id=so1
                var so1 = $("#so1").val();
                //lấy giá trị của id=so2
                var so2 = $("#so2").val();
                //phải ép kiểu để chuyển sang kiểu số
                var tong = parseInt(so1) + parseInt(so2);
                var ket_qua = so1 + " + " + so2 + " = " + tong;
                //xuất giá trị ra id=ket_qua
                //nếu là các thẻ form, để xuất giá trị thì phải sử dụng hàm val(giá trị). Nếu sử dụng hàm html thì không được
                $("#ket_qua").val(ket_qua);
            });
        });
    </script>
</body>
</html>
