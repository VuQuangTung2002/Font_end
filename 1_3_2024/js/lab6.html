<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.js"></script>
</head>
<body>
    <div>
        <img src="image/a1.jpg" id="img-show" style="width: 500px;">
    </div>
    <input type="button" id="btn" value="animation" style="margin-top: 5px;">
    <style>
        .box{width: 300px; height: 200px; background-color: green;}
        #img-show{position: absolute; top: 5px;}
    </style>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                //sử dụng hàm animate cho id=img-show
                $("#img-show").animate({left:'900px'},"fast")
            });
        });
    </script>
   

</body>
</html>
