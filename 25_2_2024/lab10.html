<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = new Array();
        arr[0] = "Iphone";
        arr[1] = "SamSung";
        arr[2] = "apple";
        arr[3] = "Nokia";
        alert("so luong phan tu cua array "+arr.length);
        // hien thi mot phan tu nao do cua array
        document.write("hien thi mot phan tu nao do cua array "+arr);
        // hien thi toan bo phan tu
        // document.write("so luong phan tu cua array "+arr);
        for(var i=0; i<arr.length; i++){
            document.write(arr[i]);
        }
        // hien thi phan tu thu 3 cua array
        document.write("phan tu thu 3 cua arrayh : array[3]");

    </script>
</body>
</html>
