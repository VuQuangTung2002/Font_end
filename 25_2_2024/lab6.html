<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="show"></h1>
    <script>
        n = 0;
        var id = setInterval(function(){
            n++;
            document.getElementById("show").innerHTML = n;
            if(n == 5 ){
           clearInterval(id);
        }
            
        }, 1000);
        // sau 5 giay dung ham clear innerval
       
        
    </script>
</body>
</html>
