<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        div{
            margin-top: 20px;
        }
        .block1,.block2,.block3{
            border: 1px dashed black;
            display: block;
            width: 200px;
        }
        .inline1,.inline2,.inline3{
            border: 1px dashed black;
            display: inline;
            width: 200px;
        }
        .inline-block1,.inline-block2,.inline-block3{
            border: 1px dashed black;
            display: inline-block;
            width: 200px;

        }

    </style>
    <div class="block1">
        dinh danh css theo kieu block
    </div>
    <div class="block2">
        dinh danh css theo kieu block
    </div>
    <div class="block3">
        dinh danh css theo kieu block
    </div>
    <div class="inline1">dinh dang css theo kieu inline</div>
    <div class="inline2">dinh dang css theo kieu inline</div>
    <div class="inline3">dinh dang css theo kieu inline</div>

    <div class="inline-block1">dinh danh css theo kieu inline-block</div>
    <div class="inline-block2">dinh danh css theo kieu inline-block</div>
    <div class="inline-block3">dinh danh css theo kieu inline-block</div>
</body>
</html>
